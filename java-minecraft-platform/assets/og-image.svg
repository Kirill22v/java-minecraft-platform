    <!-- Subtitle -->
    <text x="0" y="110" font-family="Arial, sans-serif" font-size="24" fill="#a0a0b0" letter-spacing="0.5">–ò–∑—É—á–∞–π Java —á–µ—Ä–µ–∑ —Å–æ–∑–¥–∞–Ω–∏–µ –ø–ª–∞–≥–∏–Ω–æ–≤</text>
    
    <!-- Gradient underline -->
    <rect x="0" y="125" width="380" height="3" fill="url(#textGrad)" rx="1.5"/>
  </g>
  
  <!-- Features section (bottom half, 3 cards in a row) -->
  <g transform="translate(60, 420)">
    <!-- Feature 1: 70% –ø—Ä–∞–∫—Ç–∏–∫–∏ -->
    <g>
      <rect x="0" y="0" width="320" height="100" rx="16" fill="rgba(0,255,136,0.06)" stroke="rgba(0,255,136,0.35)" stroke-width="1.5"/>
      <text x="25" y="35" font-family="Arial, sans-serif" font-size="14" fill="#00ff88" font-weight="600">‚ö° 70% –ø—Ä–∞–∫—Ç–∏–∫–∏</text>
      <text x="25" y="70" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#f0f0f5">50+ —É—Ä–æ–∫–æ–≤</text>
    </g>
    
    <!-- Feature 2: –ì–µ–π–º–∏—Ñ–∏–∫–∞—Ü–∏—è -->
    <g transform="translate(340, 0)">
      <rect x="0" y="0" width="320" height="100" rx="16" fill="rgba(124,58,237,0.06)" stroke="rgba(124,58,237,0.35)" stroke-width="1.5"/>
      <text x="25" y="35" font-family="Arial, sans-serif" font-size="14" fill="#7c3aed" font-weight="600">üèÜ –ì–µ–π–º–∏—Ñ–∏–∫–∞—Ü–∏—è</text>
      <text x="25" y="70" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#f0f0f5">XP, —É—Ä–æ–≤–Ω–∏, –±–µ–π–¥–∂–∏</text>
    </g>
    
    <!-- Feature 3: Monaco Editor -->
    <g transform="translate(680, 0)">
      <rect x="0" y="0" width="320" height="100" rx="16" fill="rgba(0,212,255,0.06)" stroke="rgba(0,212,255,0.35)" stroke-width="1.5"/>
      <text x="25" y="35" font-family="Arial, sans-serif" font-size="14" fill="#00d4ff" font-weight="600">üíª Monaco Editor</text>
      <text x="25" y="70" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#f0f0f5">–†–µ–¥–∞–∫—Ç–æ—Ä –∫–æ–¥–∞</text>
    </g>
  </g>
  
  <!-- Version badge (bottom right corner) - fixed layout -->
  <g transform="translate(860, 545)">
    <rect x="0" y="0" width="300" height="65" rx="12" fill="rgba(255,255,255,0.03)" stroke="url(#textGrad)" stroke-width="2"/>
    <!-- Top label -->
    <text x="150" y="24" font-family="Arial, sans-serif" font-size="11" fill="#a0a0b0" text-anchor="middle" letter-spacing="1">–ê–ö–¢–£–ê–õ–¨–ù–û –î–õ–Ø</text>
    <!-- Bottom: two versions side by side -->
    <text x="75" y="48" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#00ff88" text-anchor="middle">Java 21 LTS</text>
    <text x="225" y="48" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#7c3aed" text-anchor="middle">PaperMC 1.21+</text>
    <!-- Separator line -->

    <rect x="0" y="0" width="160" height="160" rx="32" fill="#0a0a0f" stroke="url(#textGrad)" stroke-width="4" filter="url(#strongGlow)"/>
    <text x="80" y="110" font-family="Arial, sans-serif" font-size="90" font-weight="bold" fill="url(#textGrad)" text-anchor="middle" filter="url(#glow)">J</text>
  </g>
  
  <!-- Title and subtitle (right of logo) -->

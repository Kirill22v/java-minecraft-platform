  </g>
  
  <!-- Bottom accent line -->
  <rect x="0" y="625" width="1200" height="5" fill="url(#textGrad)" filter="url(#glow)"/>
  
  <!-- Decorative corner dots -->
  <circle cx="25" cy="25" r="5" fill="#00ff88" opacity="0.7"/>
  <circle cx="1175" cy="605" r="5" fill="#7c3aed" opacity="0.7"/>
</svg>

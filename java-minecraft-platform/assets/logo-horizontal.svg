<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 80">
  <defs>
    <linearGradient id="hLogoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <filter id="hGlow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Icon -->
  <rect x="0" y="10" width="60" height="60" rx="12" fill="#0a0a0f" stroke="url(#hLogoGrad)" stroke-width="2"/>
  <text x="30" y="52" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="url(#hLogoGrad)" text-anchor="middle" filter="url(#hGlow)">J</text>
  
  <!-- Text -->
  <text x="75" y="42" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#f0f0f5">JavaMC</text>
  <text x="75" y="62" font-family="Arial, sans-serif" font-size="14" fill="#a0a0b0" letter-spacing="2">PLATFORM</text>
  
  <!-- Accent -->
  <rect x="75" y="68" width="40" height="3" fill="url(#hLogoGrad)" rx="1.5"/>
</svg>

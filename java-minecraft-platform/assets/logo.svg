<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <filter id="logoGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" rx="40" fill="#0a0a0f"/>
  
  <!-- Border glow -->
  <rect x="2" y="2" width="196" height="196" rx="38" fill="none" stroke="url(#logoGrad)" stroke-width="3" filter="url(#logoGlow)"/>
  
  <!-- Letter J -->
  <text x="100" y="135" font-family="Arial, sans-serif" font-size="100" font-weight="bold" fill="url(#logoGrad)" text-anchor="middle" filter="url(#logoGlow)">J</text>
  
  <!-- Decorative elements -->
  <circle cx="160" cy="40" r="8" fill="#00ff88" opacity="0.6"/>
  <circle cx="40" cy="160" r="6" fill="#7c3aed" opacity="0.6"/>
</svg>
